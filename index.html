<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mobile Video Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    textarea {
      width: 100%;
      max-width: 600px;
      height: 100px;
      margin: 15px 0;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background-color: #ff4c4c;
      color: #fff;
      margin-bottom: 20px;
      width: 100%;
      max-width: 600px;
    }
    button:hover {
      background-color: #ff1a1a;
    }
    #videoContainer {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 150px;
      background: #111;
      border-radius: 8px;
      border: 2px dashed #555;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
    a.videoButton {
      display: block;
      background: #ff4c4c;
      color: white;
      text-decoration: none;
      padding: 20px;
      border-radius: 8px;
      font-size: 20px;
      width: 100%;
    }
    a.videoButton:hover {
      background: #ff1a1a;
    }
  </style>
</head>
<body>
  <h1>Mobile Video Viewer</h1>
  <p>Paste your embed link or iframe code below:</p>
  <textarea id="embedInput" placeholder="https://go.porn/embed/263012 or full iframe code"></textarea>
  <button onclick="loadVideo()">Open Video</button>

  <div id="videoContainer">
    <p>Your video button will appear here.</p>
  </div>

  <script>
    function loadVideo() {
      const input = document.getElementById("embedInput").value.trim();
      const container = document.getElementById("videoContainer");
      let url = "";

      // Extract src from iframe if pasted
      if (input.startsWith("<iframe")) {
        const srcMatch = input.match(/src=["']([^"']+)["']/);
        if (srcMatch) {
          url = srcMatch[1];
        }
      } else if (input.startsWith("http")) {
        url = input;
      }

      if (url) {
        container.innerHTML = `<a href="${url}" target="_blank" class="videoButton">Open Video</a>`;
      } else {
        container.innerHTML = "<p>Please paste a valid link or iframe code.</p>";
      }
    }
  </script>
</body>
</html>
