<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Embed Video Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #222;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      margin-bottom: 15px;
      font-size: 14px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #videoContainer {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 16/9;
      border: 2px dashed #555;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Embed Video Viewer</h1>
  <p>Paste your <strong>full iframe embed code</strong> below:</p>
  <textarea id="embedInput" placeholder='<iframe src="..." width="852" height="480" frameborder="0" allowfullscreen></iframe>'></textarea>
  <br>
  <button onclick="loadVideo()">Load Video</button>

  <div id="videoContainer">
    <p>Your video will appear here.</p>
  </div>

  <script>
    function loadVideo() {
      const embedCode = document.getElementById("embedInput").value.trim();
      const container = document.getElementById("videoContainer");

      if (embedCode.startsWith("<iframe")) {
        container.innerHTML = embedCode;
      } else {
        container.innerHTML = "<p>Please paste a valid iframe embed code.</p>";
      }
    }
  </script>
</body>
</html>
